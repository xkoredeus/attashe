<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#141229">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Атташе</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="blank__wrp h-100">
    <div class="container">
      <div class="blank d-flex flex-column justify-content-center align-items-center">
        <img src="img/logo.svg" alt="logo.svg" class="mb-4">
        <div class="blank__ttl tac mb-4">Наш сайт в разработке...</div>
        <div class="blank__bar tac mb-4">
          <div class="blank__bar-grd"></div>
          <div class="tac">
            <span class="blank__bar-val">75</span>
            <span>%</span>
          </div>
        </div>
        <form class="blank__form d-flex flex-column align-items-center mb-5">
          <div class="input__wrp mb-2 w-100">
            <div class="input__placeholder">Ваше имя</div>
            <input type="text">
          </div>
          <div class="input__wrp mb-2 w-100">
            <div class="input__placeholder">E-mail</div>
            <input type="email">
          </div>
          <div class="input__wrp mb-4 w-100">
            <div class="input__placeholder">Телефон</div>
            <input type="tel">
          </div>
          <div class="w-100 tac mb-4">Мы сообщим вам, когда будет готов наш новый сайт</div>
          <button type="submit" class="btn">Отправить</button>
        </form>
        <a href="http://akticom.ru" target="_blank" class="blank__akticom d-flex justify-content-center align-items-center">
          <span class="mr-2">Дизайн и создание сайта</span>
          <img src="img/akticom.svg" alt="akticom.svg">
        </a>
      </div>
    </div>
  </div>
  <div class="preloader">
    <div class="preloader__icon"></div>
  </div>
  <script src="js/libs.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
